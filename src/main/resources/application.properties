spring.datasource.url=jdbc:mariadb://localhost/codesa
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
logging.level.com.example.testcodesaspringBoot=DEBUG
logging.file.name= tmp/application.log
server.error.whitelabel.enabled=false
# Configuracion CORS
config.origins=http://localhost:4200
config.methods=GET, POST, PUT, DELETE, OPTIONS
config.header=Access-Control-Allow-Headers, Content-Type, Authorization, 'Access-Control-Allow-Origin', 'Access-Control-Allow-Credentials'